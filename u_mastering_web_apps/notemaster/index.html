<!DOCTYPE html>
<html>
<head>
	<title>Notemaster</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
	<div id="app">
		<h3>{{title}}</h3>
		<div class="form">
			<div class="form-group">
				<div class="form-group">
					<label>Note Title</label>
					<input type="text" v-model="note.title" class="form-control">
				</div>
				<div class="form-group">
					<label>Note Title</label>
					<textarea rows="8" class="form-control" v-model="note.text"></textarea>
				</div>			
				<button class="btn btn-primary" @click="addNote">Submit</button>
			</div>
			<div class="col-sm-12">
				<div class="col-sm-4 note" v-for="(note, index) in notes">					
					<div class="card">
						<button class="close" @click="removeNote(index)">&times;</button>
						<div class="card-block">
							<h4 class="card-title">{{note.title}}</h4>
							<h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
							<p class="card-text">{{note.text}}</p>
						</div>			
					</div>		
				</div>
			</div>
		</div>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				title: 'Notemaster',
				note:{
					title: '',
					text: ''
				},
				notes : [
				{ title: 't', text: 't', date: new Date(Date.now()).toLocaleString() }
				]
			},
			methods:{
				addNote(){
					let { text, title } = this.note;					
					this.notes.push({
						text, 
						title, 
						date : new Date(Date.now()).toLocaleString()
					})
				},
				removeNote(index){
					this.notes.splice(index, 1)
				}
			}
		})
	</script>
</body>
</html>
